<!DOCTYPE html>
<html lang="en">

<head>
    <title>Results</title>

    <link rel="shortcut icon" type="image/png" href="https://i.postimg.cc/sxXLWRys/logo-plativ2.png">
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>

<body class=" bg-light text-dark">
    <div class="container">
        <br>
        <div class="d-flex bd-highlight">
            <div class="p-2 flex-grow-1 bd-highlight">
                <h3 class="text-dark">Digital SAT Data: <span class="text-primary"> Student Name</span> </h3>
            </div>

            <div class="p-2 bd-highlight"><a href="/index.html" type="button" class="btn btn-outline-dark">
                    <i class="bi bi-arrow-90deg-left"></i></a></div>
        </div>


        <hr class="bg-danger">

        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <h5 class="text-primary">Reading</h5>
                    <table class="table table-striped  table-hover">
                        <thead>
                            <tr>
                                <th class="col-1">No</th>
                                <th class="col-2">Marked</th>
                                <th class="col-1">Correct</th>
                                <th class="col-4">Type</th>
                                <th class="col-4">Passage</th>
                            </tr>
                        </thead>
                        <tbody id="readingHead">

                        </tbody>
                    </table>
                </div>
                <div class="col">
                    <h5 class="text-primary">Writing</h5>
                    <table class="table table-striped  table-hover">
                        <thead>
                            <tr>
                                <th class="col-1">No</th>
                                <th class="col-2">Marked</th>
                                <th class="col-2">Correct</th>
                                <th class="col-7">Q-Type</th>

                            </tr>
                        </thead>
                        <tbody id="writingHead">







                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>


    </div>

    <script>

        var i = 0
        var writingHead = document.getElementById('writingHead');

        for (var i = 0; i < 20; i++) {

            var item = `           <tr>
                                <td>${i + 1}</td>
                                <td class=" fw-bold">B</td>
                                <td><i class="bi bi-check-lg text-success"></i> </td>
                                <td style="cursor: pointer;"> Sentence Structures</td>
                            </tr>`
            writingHead.innerHTML += item;
        }

        var n = 0
        var writingHead = document.getElementById('readingHead');

        for (var n = 0; n < 20; n++) {

            var item = `           <tr>
                    <td>${n + 1}</td>
                    <td class=" fw-bold">A</td>
                    <td>&#10060; </td>
                    <td style="cursor: pointer;"> Big Picture</td>
                    <td style="cursor: pointer;"> Social Science</td>
                </tr>`
            readingHead.innerHTML += item;
        }

    </script>
</body>

</html>
